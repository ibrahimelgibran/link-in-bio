<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ibrahim El Gibran - Links</title>
    <link rel="shortcut icon" href="images/ieg.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/me.png" />
        <h1>@ibrahimelgibran</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.ibrahimelgibran.com/">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            Official Website
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/iegcode/">
            <img src="./images/instagram.svg" alt="Homepage" width="25" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/@iegcode">
            <img src="./images/youtube.svg" alt="YouTube" width="20" />
            YouTube
          </a>
        </li>
        <li>
          <a href="https://twitter.com/ibrahimelgibran">
            <img src="./images/x-logo.svg" alt="X (Twitter)" width="20" />
            X (Twitter)
          </a>
        </li>
        <li>
          <a href="https://github.com/ibrahimelgibran">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
        <li>
          <a href="index-image.html">
            <img src="./images/ieg.png" alt="GitHub" width="25" />
            v1
          </a>
        </li>
        <li>
          <a href="index-vanta.html">
            <img src="./images/ieg.png" alt="GitHub" width="25" />
            v2
          </a>
        </li>
        <li>
          <a href="index-video.html">
            <img src="./images/ieg.png" alt="GitHub" width="25" />
            v3
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
